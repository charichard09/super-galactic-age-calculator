<!DOCTYPE html>
<html>
<head>
  <title>Super Galactic Age Calculator</title>
</head>
<body>

  <div id="age-div">
    <h3>Please Enter Your Age in Years</h3>
    <form id="age-form">
      <label for="age">Age:</label>
      <input id="age" type="number">
      <br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="row">
    <div class="col-4">
      <div id="earth">
        <h5>Earth</h5>
        <img class="img-fluid" src="./images/earth.png">
        <ul id="earth-response">
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div id="mercury">
        <h5>Mercury</h5>
        <img class="img-fluid" src="./images/mercury.png">
        <ul id="mercury-response">
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div id="venus">
        <h5>Venus</h5>
        <img class="img-fluid" src="./images/venus.png">
        <ul id="venus-response">
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <div id="mars">
        <h5>Mars</h5>
        <img class="img-fluid" src="./images/mars.png">
        <ul id="mars-response">
        </ul>
      </div>
    </div>
    <div class="col-4">
      <div id="jupiter">
        <h5>Jupiter</h5>
        <img class="img-fluid" src="./images/jupiter.png">
        <ul id="jupiter-response">
        </ul>
      </div>
    </div>
  </div>

  <div id="yes-div" class="hidden">
    <h3>See average life expectency on each planet?</h3>
    <button type="button" id="yes-button">Yes</button>
  </div>
</body>
</html>
